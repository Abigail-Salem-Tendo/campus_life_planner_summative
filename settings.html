<!DOCTYPE html>
<html lang="en">
<head>

    <title>Campus Life Planner | Settings</title>

<body>
    <header>
        <nav>
            <ul class="navLinks">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="addForm.html">Add New</a></li>

            </ul>
        </nav>
    </header>

    <section>
        <div class="settingsCard">
            <h1>Settings</h1>
            <form id="settingsForm">
                <div class="formGroup">
                    <label for="durarionUnit"> Duration</label>
                    <select id="durarionUnit" name="durarionUnit" required>
                        <option value="minutes">Minutes (min)</option>
                        <option value="hours">Hours (hrs)</option>
                    </select>
                </div>
                <div class="formGroup">
                    <label for="taskCap">Weekly Task Target:</label>
                    <input type="number" id="taskCap" name="taskCap" required>
                </div>

                <div class="formGroup">
                    <button type="submit" class="saveBtn"> Save Settings</button>
                </div>
            </form>
        </div>


    </section>

<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/settings.js"></script>
</body>
