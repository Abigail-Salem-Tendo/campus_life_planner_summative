                    </select>

                <div class="formGroup">
                    <label for="taskCap">Weekly Task Target:</label>
                    <input type="number" id="taskCap" name="taskCap" required>
                </div>

                    <button type="submit" class="saveBtn">Save Settings</button>
                </div>
            </form>
        </div>
